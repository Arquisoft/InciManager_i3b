<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>UserPage</title>
</head>
<body>
<h1>User Page</h1>
<h2>Agent</h2>
<p th:text="${name}"></p>
<p th:text="${kind}"></p>

<form th:action="@{/send}" th:object="${message}" th:object1="${title}" th:object2="${location}" method="POST">
    <p><label>Submit new incident:</label></p>
    <p>Title: <input type="text" id="title" th:field="*{title}" /></p>
    <p>Description: <input type="text" id="message" th:field="*{message}" /></p>
	<p>Aditional info: <input type="text" id="aditionalInfo" th:field="*{aditionalInfo}" /></p>
	<p>Tags: <input type="text" id="tags" th:field="*{tags}" /></p>
	<!--<p>Custom fields: <input type="text" id="customFields" th:field="*{customFields}" /></p>-->
    <input type="submit" value="Notify Incident" />
</form>

<p>Review my incidents:</p>
<form th:action="@{/list}" method="POST">
<input type="submit" value="List"/>
</form>
</body>
</html>
