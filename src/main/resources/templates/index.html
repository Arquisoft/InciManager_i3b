<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>UserPage</title>
</head>
<body>
<h1>User Page</h1>

<form action="/add-custom-field" method="post">
	<h2><label>Add new fields to the incident:</label></h2>
	<p>Field name: <input type="text" id="key" name="key"/></p>
    <p>Value: <input type="text" id="value" name="value"/></p>
    <button type="submit">Add field</button>
</form>

<form action="/send" th:object="${message}" method="POST">
    <h2><label>Submit new incident:</label></h2>
    <p>Name: <input type="text" id="name" th:attr="value=${name}" disabled="disabled"/></p>
    <p>Kind: <input type="text" id="kind" th:attr="value=${kind}" disabled="disabled"/></p>
    <p>Title: <input type="text" id="title" th:field="*{title}" /></p>
    <p>Description: <input type="text" id="message" th:field="*{message}" /></p>
	<p>Aditional info: <input type="text" id="aditionalInfo" th:field="*{aditionalInfo}" /></p>
	<p>Tags (separated by "," please): <input type="text" id="tags" th:field="*{tags}"/></p>
    <input type="submit" value="Notify Incident" />
</form>

<h2>Review my incidents:</h2>
<form th:action="@{/list}" method="POST">
<input type="submit" value="List"/>
</form>
</body>
</html>
